@if (error) {
  <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
    <p>{{ error }}</p>
    <button class="mt-2 bg-red-500 hover:bg-red-600 text-white py-1 px-3 rounded text-sm" (click)="onRetry()">
      Try Again
    </button>
  </div>
}

@if (!isLoading && !error) {
  @if (weightRecords.length === 0) {
    <div class="text-center py-4">
      <p class="text-gray-500">No weight records found.</p>
    </div>
  }

  @if(weightRecords.length > 0) {
    <table class="min-w-full">
      <thead class="bg-gray-50 border-b sticky top-0 z-10">
        <tr>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Date</th>
          <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">Weight (kg)</th>
        </tr>
      </thead>
      <tbody class="divide-y divide-gray-200">
        <tr *ngFor="let record of weightRecords" class="hover:bg-gray-50">
          <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">{{ record.date }}</td>
          <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900 text-right">{{ record.weight | number:'1.1-1' }}</td>
        </tr>
      </tbody>
    </table>
  }
}
