<div class="max-w-md mx-auto p-6 bg-white rounded-lg shadow-md">
  <form [formGroup]="weightForm" (ngSubmit)="onSubmit()">
    <div class="mb-4">
      <label for="weight" class="block text-sm font-medium text-gray-700 mb-1">Weight (kg)</label>
      <input 
        type="number" 
        id="weight" 
        formControlName="weight"
        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 text-center"
        step="0.1"
        min="0"
      >
    </div>
    <button 
      type="submit"
      [disabled]="!weightForm.valid"
      class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 disabled:opacity-50 disabled:cursor-not-allowed"
    >
      Submit Weight
    </button>
    <div *ngIf="status" class="mt-4">
      <div class="text-center">
        <div [ngClass]="{'text-green-500': status === 'Success', 'text-red-500': status === 'Error'}">
          {{status}}
          <span *ngIf="errorStatusCode"> ({{errorStatusCode}})</span>
        </div>
      </div>
    </div>
  </form>
</div>
